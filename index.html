function accessPoint(ap) {
    this.signal = new Number(ap.signal);
    this.ssid = ap.ssid;
    this.channel = ap.channel;
    this.address = ap.address;
    console.log(this);
}

}

function wemoSwitch(ws){
  this.type = ws.type;

  this.type = sms.type;
  this.from =sms.from;
}

function androidLocation(al){

}
